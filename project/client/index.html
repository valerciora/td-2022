<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Users manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/users-service.js"></script>
</head>

<body>
  <div id="app">

    <div class="title">Motorcycles</div>

    <p style="text-align: center" v-if="motorcycles.length == 0">No motorcycles found</p>

    <ul class="user-list" v-if="motorcycles.length > 0">
      <li>
        <div class="user-row-header">
          <div class="user-name">Name</div>
          <div class="user-city">Price</div>
        </div>
      </li>

      <li v-for="motorcycle in motorcycles">
        <div class="">
          <a :href="'details.html?id='+motorcycle.id">{{ motorcycle.name }}</a>
          <span class=""><i>{{ motorcycle.price }}</i></span>
            <img v-bind:src="'http://127.0.0.1:4300/' + motorcycle.img"/>
          <button v-on:click="deleteMotorcycle(motorcycle.id)">Delete</button>
          <a :href="'update.html?id='+motorcycle.id" target="_self">Update</a>
        </div>
      </li>
    </ul>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
